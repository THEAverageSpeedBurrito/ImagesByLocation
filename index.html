<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Flickr Finder</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="materialize_overwrite.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!--Materialize links-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    </head>
    <body>
      <div id="expanded"></div>

        <div id="map"></div>

        <div id="location_data"></div>
        <div id="collection_outer">
          <div id="collection_inner"></div>
        </div>
        <div id="collection_action">
          <a class="waves-effect waves-light btn indigo accent-1">Save Collection</a>
        </div>

        <main class="full-width">
            <div id="images"></div>

            <div id="action_bar" class="row">
              <div class="col s2 offset-s3 icon-gray">
                <i class="medium material-icons" id="expand">settings_overscan</i>
              </div>
              <div class="col s2">
                <i class="medium material-icons" id="collect">library_add</i>
              </div>
              <div class="col s2">
                <i class="medium material-icons" id="tag">label_outline</i>
              </div>
            </div>
        </main>

        <script type="text/javascript" src="map.js"></script>
        <script type="text/javascript" src="dynamics.js"></script>
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCan3_Yb2dQv0YL2hpqXOgwIiMs4UwZYAE&callback=initMap"></script>
    </body>
</html>
