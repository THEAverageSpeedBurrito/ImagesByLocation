<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Flickr Finder</title>
        <link rel="stylesheet" href="Styles/style.css">
        <link rel="stylesheet" href="Styles/materialize_overwrite.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!--Materialize links-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    </head>
    <body style="background: url(Assets/handmadepaper.png)">

        <nav>
            <div class="nav-wrapper">
                <a href="finder.html" class="brand-logo">
                    <i class="material-icons">search</i>Flickr Finder</a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="finder.html">
                            <i class="material-icons">my_location</i>
                        </a>
                    </li>
                    <li>
                        <a href="collection.html">
                            <i class="material-icons">view_module</i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div id="expanded"></div>

        <div id="map"></div>

        <div id="location_data" class="row">
            <div id="count" class="col s3 offset-s1"></div>
            <div id="lat" class="col s4"></div>
            <div id="lng" class="col s4"></div>
        </div>
        <div id="collection_outer">
            <div id="collection_inner"></div>
        </div>
        <div id="collection_action" class="row">
            <div class="col s2 offset-s5" id="button">
                <a id="save" class="waves-effect waves-light btn indigo accent-1">Save</a>
            </div>
            <div class="input-field col s6" id="collection_name">
                <input id="collection_input" placeholder="New Collection Name" type="text">
            </div>
        </div>

        <main class="full-width">
            <div id="images"></div>

            <div id="action_bar" class="row">
                <div class="col s2 offset-s2">
                    <i class="medium material-icons action" id="expand">zoom_out_map</i>
                </div>
                <div class="col s2">
                    <i class="medium material-icons action" id="collect">add_circle_outline</i>
                </div>
                <div class="col s2">
                    <i class="medium material-icons action" id="tag">label_outline</i>
                </div>
                <div class="col s2">
                    <i class="medium material-icons action" id="download">file_download</i>
                </div>
            </div>
        </main>

        <script type="text/javascript" src="Js/map.js"></script>
        <script type="text/javascript" src="Js/dynamics.js"></script>
        <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCan3_Yb2dQv0YL2hpqXOgwIiMs4UwZYAE&callback=initMap"></script>
    </body>
</html>
